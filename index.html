<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="main-head">
            <div class="aside-container">
                <aside class="feed-main-container ">
                    <div  class="aside-heading">
                        <span><h1>FEEDS</h1></span>
                         <button id="add-feed"> <i class="fa-solid fa-plus" ></i></button>
                    </div>
                    <div class="feed-container">
                        <ul id="feed-list">
                        <li>There are no feeds yet!</li>
                        </ul>
                    </div>  
                
                </aside>
            </div> 
            <div class="main-body">
                <div class="headings">
                    <div class="feed-heading"><h1>Select a Feed<span>News</span></h1></div>
                   
                </div>
                <div class="news-container">
                      <h1>Select a Feed or add any of your choice </h1>
                </div>
                 <div class="loader-text" style="display: none;">
                       <div class="spinner"></div> Loading news...
                    </div>

                        <div class="error-message" style="display: none;">
                            Something went wrong. Please try again.
                        </div>
                  
            </div>
        </div>

     <div class="feed-form1">  
        <div class="contact-form">
                   <div class="exit-form">
                    <button id="close-feed"><i class="fa-solid fa-xmark" id="myimageicon"></i></button>
                   </div>
                        <div class="form-heading"> 
                            <h1>Add  New Feed</h1>
                        </div>
                        <div> 
                            <form id="feed-form">
                               <div class="input">
                                   <label for="Feed-Url">Feed URL :</label>
                                   <input type="url" id="Feed-Url" required>
                                   <label for="Feed-Name">Feed Name :</label>
                                   <input type="text" id="Feed-Name" required> 
                               </div>
                               <div class="form-button">
                                <button id="save">Save Feed</button>
                                <button id="Cancel">Cancel</button>
                               </div>
                            </form>
                        </div>
                    </div> 
    </div> 
            <div class="footer">
            <footer>Â© Latest updates 2025. 
                  All rights reserved. </footer>
        </div> 
  </div>    
</body>
<script src="script.js"></script>
</html>
